<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <style>
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 450px;

            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 1;
        }

        #chat-container.minimized {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            overflow: hidden;
        }

        #chat-bubble {
            display: none;
            position: absolute;
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #chat-container.minimized #chat-bubble {
            display: block;
        }

        #chat-container.minimized #chat-header,
        #chat-container.minimized #chat-messages,
        #chat-container.minimized #chat-input {
            display: none;
        }

        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }

        #chat-messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        #chat-messages div.user {
            background: #007bff;
            color: white;
            margin-left: 20%;
            border-bottom-right-radius: 0;
        }

        #chat-messages div.bot {
            background: #e9ecef;
            margin-right: 20%;
            border-bottom-left-radius: 0;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            outline: none;
        }

        #toggle-chat::after {
            content: 'âˆ’';
        }

        #chat-container.minimized #toggle-chat::after {
            content: '+';
        }

        /* Estilo para el mensaje de ayuda */
        #help-tooltip {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1001;
        }

        #help-tooltip:after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #333 transparent transparent;
        }

        #help-tooltip.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Contenido principal de la pÃ¡gina -->
    {% block content_bot %}
    {% endblock %}

    <!-- Widget de chat flotante -->
    <div id="chat-container" class="minimized">
        <div id="chat-bubble" onclick="toggleChat()">ðŸ’¬</div>
        <div id="chat-header" onclick="toggleChat()">Chat de Ayuda <span id="toggle-chat"></span></div>
        <div id="chat-messages">
            <div class="bot">Â¡Hola! Estoy aquÃ­ para ayudarte con tus cursos. ðŸ˜Š Escribe tu pregunta.</div>
        </div>
        <input id="chat-input" type="text" placeholder="Escribe tu mensaje..."
            onkeypress="if(event.key === 'Enter') sendMessage()">
    </div>

    <!-- Mensaje de ayuda flotante -->
    <div id="help-tooltip">Â¿Necesitas ayuda? Presiona aquÃ­</div>

    <!-- JavaScript para el chat -->
    <script>
        async function sendMessage() {
            const input = document.getElementById("chat-input");
            const message = input.value.trim();
            if (!message) return;

            // Mostrar mensaje del usuario
            const messagesDiv = document.getElementById("chat-messages");
            messagesDiv.innerHTML += `<div class="user"><b>TÃº:</b> ${message}</div>`;
            input.value = "";

            // Enviar mensaje al servidor
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                messagesDiv.innerHTML += `<div class="bot"><b>Nexito:</b> ${data.response}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                messagesDiv.innerHTML += `<div class="bot"><b>Chatbot:</b> Lo siento, hubo un error. Intenta de nuevo.</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function toggleChat() {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.classList.toggle("minimized");

            // Desplazar automÃ¡ticamente hacia abajo al abrir el chat
            if (!chatContainer.classList.contains("minimized")) {
                const messagesDiv = document.getElementById("chat-messages");
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                // Ocultar el mensaje de ayuda si el chat estÃ¡ abierto
                hideHelpTooltip();
            }
        }

        // FunciÃ³n para mostrar el mensaje de ayuda
        function showHelpTooltip() {
            const tooltip = document.getElementById("help-tooltip");
            tooltip.classList.add("visible");

            // Ocultar despuÃ©s de 3 segundos
            setTimeout(() => {
                tooltip.classList.remove("visible");
            }, 3000);
        }

        
        function hideHelpTooltip() {
            const tooltip = document.getElementById("help-tooltip");
            tooltip.classList.remove("visible");
        }

        
        window.addEventListener('load', () => {
            
            setTimeout(showHelpTooltip, 1000);
        });
    </script>
</body>

</html>
